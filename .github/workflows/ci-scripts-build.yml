# .github/workflows/ci-scripts-build.yml for use with EPICS Base ci-scripts
# (see: https://github.com/epics-base/ci-scripts)

# This is YAML - indentation levels are crucial

# Workflow name

name: ethercatmc

# Trigger on pushes and PRs to any branch
on:
  push:
    paths-ignore:
      - '.appveyor.yml'
      - 'test/pythonscripts/**'
      - 'ethercatmcExApp/op/**'
  pull_request:

env:
    SETUP_PATH: .ci-local:.ci

jobs:
  build-base:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    # Set environment variables from matrix parameters
    env:
      BASE: ${{ matrix.base }}
      CMP: ${{ matrix.cmp }}
      BCFG: ${{ matrix.configuration }}
      SET:  ${{ matrix.set }}
      EXTRA: ${{ matrix.extra }}
      TEST: ${{ matrix.test }}
      APT:  libtirpc-dev
    strategy:
      fail-fast: false
      matrix:
        # Job names also name artifacts, character limitations apply
        include:

          - os: ubuntu-22.04
            cmp: gcc
            configuration: default
            base: "7.0"
            set: latestset
            #runpytests: true
            name: "7.0 latest pytest"

          - os: ubuntu-24.04
            cmp: gcc
            configuration: static
            base: "3.15"
            set: latestset
            checkws: true
            name: "3.15 u2404 static"

    steps:
    - name: Get Date
      id: get-week
      run: |
        echo "::set-output name=week::$(/bin/date -u "+%U")"
      shell: bash
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache
        key: ${{ matrix.base }}/${{ matrix.set }}/${{ matrix.os }}/${{ matrix.cmp }}/${{ matrix.configuration }}/${{ matrix.extra }}/-${{ steps.get-week.outputs.week }}
    - name: Prepare and compile dependencies
      run: python .ci/cue.py prepare
    - name: Build main module
      run: python .ci/cue.py build
    - name: check whitespace damage
      run: |
        ./checkws.sh
      if: matrix.checkws

    - name: black
      run: |
        ./install-run-black.sh
    - name: run python based tests
      run: |
          test/install-pytest-pyepics-p4p.sh
          make -k -C test all
      if: matrix.runpytests
